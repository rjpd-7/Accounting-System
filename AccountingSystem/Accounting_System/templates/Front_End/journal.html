{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Journal Entries</title>
</head>
<body>
    <!------ Sidebar ------>
    <div class="sidebar">
        <nav class="nav flex-column">
            <ul>
                <li>
                    <a class="nav-link py-3 border-bottom rounded-0" id="menu" href="#">
                        <span class="icon">
                            <i class="bi bi-arrow-left-circle"></i>
                        </span>
                        <span class="description">Menu</span>
                    </a>
                </li>
                <li>
                    <a class="nav-link py-3 border-bottom rounded-0" href="{% url 'AccountingSystem:index' %}" >
                        <span class="icon">
                            <i class="bi bi-house"></i>
                        </span>
                        <span class="description">Home</span>
                    </a>
                </li>
                <li>
                    <a class="nav-link active py-3 border-bottom rounded-0" href="{% url 'AccountingSystem:journals' %}">
                        <span class="icon">
                            <i class="bi bi-journal-bookmark"></i>
                        </span>
                        <span class="description">Journal</span>
                    </a>
                </li>
                <li>
                    <a class="nav-link py-3 border-bottom rounded-0" href="#">
                        <span class="icon">
                            <i class="bi bi-cash-stack"></i>
                        </span>
                        <span class="description">Balance</span>
                    </a>
                </li>
                <li>
                    <a class="nav-link py-3 border-bottom rounded-0" href="#">
                        <span class="icon">
                            <i class="bi bi-file-earmark-spreadsheet"></i>
                        </span>
                        <span class="description">Accounts</span>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="#">
                        <span class="icon">
                            <i class="bi bi-folder2"></i>
                        </span>
                        <span class="description">Files</span>
                    </a>
                </li>
            </ul>        
        </nav>
    </div>
    <!------ Sidebar End ------>

    <!------ Main Page ------>
    <main class="main-content">
        <h2>Journal Entries</h2>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add New Journal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Journal Entry</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="journal-form">
                <form action="/submit-entry" method="post">
                    {% csrf_token %}
                    <!-- Entry Date -->
                    <label for="entry-date">Date:</label><br>
                    <input type="date" id="entry-date" name="entry_date" required><br><br>

                    <!-- Description -->
                    <label for="description">Description:</label><br>
                    <input type="text" id="description" name="description" placeholder="E.g., Rent payment, invoice received..." required><br><br>

                    <!-- Journal Entry Table -->
                    <table>
                    <thead>
                        <tr>
                        <th>Account Name</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td><input type="text" name="account_name_1" required></td>
                        <td><input type="number" name="debit_1" step="0.01" min="0"></td>
                        <td><input type="number" name="credit_1" step="0.01" min="0"></td>
                        </tr>
                        <tr>
                        <td><input type="text" name="account_name_2" required></td>
                        <td><input type="number" name="debit_2" step="0.01" min="0"></td>
                        <td><input type="number" name="credit_2" step="0.01" min="0"></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                    </table>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit Journal Entry</button>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>

    </main>
    <!------ Main Page End ------>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
